name: transactions_app
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.3 <4.0.0"
  flutter: ">=3.10.5 <4.0.0"

dependencies:
  auto_route: 6.3.0
  cloud_firestore: 4.8.1
  cupertino_icons: ^1.0.5
  debounce_throttle: 2.0.0
  firebase_auth: 4.5.0
  firebase_core: 2.14.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0
  fluttertoast: 8.2.2
  flutter_redux: ^0.10.0
  get_it: ^7.6.0
  google_fonts: 4.0.5
  injectable: 2.1.2
  json_annotation: 4.7.0
  loading_overlay: 0.3.0
  logger: ^1.4.0
  lottie: ^1.4.2
  process_run: 0.12.3+2
  url_launcher: ^6.1.8

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/mipmap.png"

dev_dependencies:
  auto_route_generator: 6.2.0
  # flutter_gen_runner: 5.3.0
  build_runner: 2.3.3
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  flutter_lints: ^1.0.4
  flutter_native_splash: ^2.1.6
  flutter_test:
    sdk: flutter
  injectable_generator: 2.1.5
  lint: ^1.9.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
